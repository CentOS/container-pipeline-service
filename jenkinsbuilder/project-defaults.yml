- job-template:
    name: '{ci_project}-{jobname}'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: oc-slave
    scm:
        - git:
            url: "{git_url}"
            skip-tag: True
            branch: "{git_branch}"
    triggers:
        - pollscm: "H/10 * * * *" 
    builders:
        - shell: |
            export DOCKERFILE_DIR=`pwd`
            cd /opt/cccp-service/client/
            /bin/bash lint-dockerfile.sh {namespace} {rel_path} {target_file} {notify_email} {jobname}
            ./build-project.sh {namespace} {jobname} {git_url} {git_branch} {rel_path} {target_file} {notify_email} {depends_on} {desired_tag}

- job-group:
    name: cccp-rundotsh-job
    jobs:
        - '{ci_project}-{jobname}'
