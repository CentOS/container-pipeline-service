---
- name: Stop Mail Service
  docker:
      name: mail-server
      image: mail-server
      state: absent

- name: Build mail server image
  shell: docker build -t mail-server -f ./Dockerfile.mailserv .
  args:
      chdir: "{{ ansible_env.HOME }}/cccp-service/mail_service"

- name: Start Mail Service
  docker:
      name: mail-server
      state: started
      image: mail-server
