---
- name: Enable epel
  yum: name=epel-release state=installed
  become: true
  tags: django

- name: Install pip
  yum: name=python-pip state=installed
  become: true
  tags: django

- name: Install Django
  pip: name=django version=1.11.2
  become: true
  tags: django

- name: Install latest docker and python-docker-py packages
  yum: name={{ item }} state=latest
  become: true
  sudo: yes
  with_items:
    - docker
    - python-docker-py
  tags: django

- name: Install Django REST Framework
  pip: name=djangorestframework
  sudo: yes
  tags:
    - django
    - api

- name: Install Django REST Framework drfdocs
  pip: name=drfdocs
  sudo: yes
  tags:
    - django
    - api

- name: Install Docker
  yum: name=docker state=installed
  sudo: yes
  tags: django

- name: Install docker-py
  yum: name=python-docker-py state=installed
  sudo: yes
  with_items:
      - docker
      - python-docker-py
  tags: django

- name: Install postgresql-devel
  yum: name=postgresql-devel state=installed
  become: true
  tags: django

- name: Install psycopg2
  pip: name=psycopg2 version=2.7.3
  become: true
  tags: django

- name: Install raven
  pip: name=raven version=6.5.0
  become: true
  tags: django

- name: Ensure docker group exists
  group: name=docker state=present
  become: true
  tags: django
