---
- name: Install Atomic
  yum: name=atomic state=present
  sudo: yes
  tags: scanner

- name: Install docker
  yum: name=docker state=latest
  sudo: yes
  tags: scanner

- name: Start and Enable docker
  systemd: name=docker enabled=yes state=started
  sudo: yes
  tags: scanner

- name: Enable Docker Host socket
  replace: >
    dest=/etc/sysconfig/docker
    regexp="^#*\s*OPTIONS=.*"
    replace='OPTIONS="--selinux-enabled --log-driver=journald -H tcp://0.0.0.0:4243 -H unix:///var/run/docker.sock"'
  tags: scanner

- name: Enable Docker Registry
  lineinfile:
      dest: /etc/sysconfig/docker
      line: 'ADD_REGISTRY="--insecure-registry {{ intranet_registry }} --add-registry {{ public_registry }} --add-registry registry.centos.org"'
  tags: scanner

- name: Set SELinux to permissive
  selinux:
      policy: targeted
      state: permissive
  tags: scanner

- name: Restart Docker
  systemd: name=docker state=restarted enabled=yes
  tags: scanner

- name: Install pipeline-scanner container
  shell: atomic install registry.centos.org/pipeline-images/pipeline-scanner:latest
  tags: scanner

- name: Install scanner-rpm-verify container
  shell: atomic install registry.centos.org/pipeline-images/scanner-rpm-verify:latest
  tags: scanner

- name: Install misc-package-updates container
  shell: atomic install registry.centos.org/pipeline-images/misc-package-updates:latest
  tags: scanner

- name: Install container-capabilities-scanner container
  shell: atomic install registry.centos.org/pipeline-images/container-capabilities-scanner:latest
  tags: scanner

- name: Ensure log path exists
  file: path=/srv/pipeline-logs/cccp.log state=touch
  tags: scanner

- name: Get service file for scan worker
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
      - {src: "../scripts/cccp-scan-worker.service", dest: /etc/systemd/system/cccp-scan-worker.service}
  tags:
      - scanner
      - application
- name: Reload scan worker systemd service
  sudo: yes
  systemd: name=cccp-scan-worker daemon_reload=yes
  tags:
      - scanner
      - application

- name: Restart scan  worker systemd service
  systemd: name=cccp-scan-worker state=restarted enabled=yes
  tags:
      - scanner
      - application
